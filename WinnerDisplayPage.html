    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Modal State Management
        function prepareAdd() {
            document.getElementById('modalTitle').innerText = "Declare New Winner";
            document.getElementById('modalHeader').className = "modal-header bg-primary text-white";
            document.getElementById('submitBtn').className = "btn btn-primary rounded-pill px-4";
            document.getElementById('submitBtn').innerText = "Save Winner";
            document.getElementById('winnerForm').reset();
        }

        function prepareEdit(eventId, groupId, sequence, modBy) {
            document.getElementById('modalTitle').innerText = "Edit Winner Record";
            document.getElementById('modalHeader').className = "modal-header bg-warning text-dark";
            document.getElementById('submitBtn').className = "btn btn-warning rounded-pill px-4 text-dark";
            document.getElementById('submitBtn').innerText = "Update Record";
            
            document.getElementById('wEventId').value = eventId;
            document.getElementById('wGroupId').value = groupId;
            document.getElementById('wSequence').value = sequence;
            document.getElementById('wModBy').value = modBy;
        }

        // Real-time Search
        document.getElementById('searchInput').addEventListener('keyup', function () {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(filter) ? '' : 'none';
            });
        });

        // Smart Sorting Logic
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("winnerTable");
            switching = true; dir = "asc"; 
            while (switching) {
                switching = false; rows = table.tBodies[0].rows;
                for (i = 0; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    let xVal = isNaN(x.innerText) ? x.innerText.toLowerCase() : parseFloat(x.innerText);
                    let yVal = isNaN(y.innerText) ? y.innerText.toLowerCase() : parseFloat(y.innerText);
                    if (dir == "asc") { if (xVal > yVal) { shouldSwitch = true; break; }
                    } else if (dir == "desc") { if (xVal < yVal) { shouldSwitch = true; break; } }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true; switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") { dir = "desc"; switching = true; }
                }
            }
        }
    </script>
