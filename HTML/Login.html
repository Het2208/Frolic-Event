<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floric Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../CSS/Login.css" rel="stylesheet">
</head>
<body>

    <div class="login-wrapper">
        <div class="text-logo">FROLIC</div>

        <div class="login-card">
            <h4 class="text-center mb-3" style="color: var(--floric-blue); font-weight: 700;">Account Login</h4>
            
            <form id="loginForm">
                <div class="role-selection">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="userRole" id="roleStudent" value="student" checked>
                        <label class="form-check-label" for="roleStudent">Student</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="userRole" id="roleAdmin" value="admin">
                        <label class="form-check-label" for="roleAdmin">Admin</label>
                    </div>
                </div>

                <div class="mb-2">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter Username">
                    <div id="userError" class="error-text">Must be 6+ chars & include a digit.</div>
                </div>
                
                <div class="mb-2">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email-ID">
                    <div id="emailError" class="error-text">Enter a valid email.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter Password">
                    <div id="passError" class="error-text">Need 8+ chars, Uppercase & Special.</div>
                </div>

                <button type="button" onclick="validateAndLogin()" class="btn btn-floric">Login Now</button>
                
                <p class="register-text">
                    New here? <a href="Registration.html">Create an account</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        function validateAndLogin() {
            const userRegex = /^(?=.*\d)[A-Za-z\d]{6,}$/; 
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
            const passRegex = /^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.{8,})/; 

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="userRole"]:checked').value;

            document.querySelectorAll('.error-text').forEach(el => el.style.display = 'none');

            let isValid = true;

            if (!userRegex.test(username)) {
                document.getElementById('userError').style.display = 'block';
                isValid = false;
            }
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            if (!passRegex.test(password)) {
                document.getElementById('passError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                if (role === 'admin') {
                    window.location.href = 'AdminDashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
